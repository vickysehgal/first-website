<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>

<body>

    <h1>Enter your Details here</h1>
    <form action="">

        <label for="first-name">Your first name :</label> <input id="first-name" type="text" name="first-name"
            placeholder="write your first name"> <br>
        <label>Your second name :</label> <input type="text" name="second-name"> <br><br>
        <label>Age :</label> <input type="number"> <br><br>
        <label>Date of Birth :</label> <input type="date"><br><br>
        <label for="email">Email:</label> <input id="email" type="email"> <br><br>
        <label for="">Password :</label> <input type="password"> <br><br>

        <p>Enter your tshirt size</p>
        <input id="small" name="t-size" type="radio" value="small"> <label for="small">small:</label> <br>
        <input id="medium" name="t-size" type="radio" value="medium"> <label for="medium">medium:</label> <br>
        <input id="large" name="t-size" type="radio" value="large"> <label for="large">large:</label> <br> <br>
        <label for="color">Select your Color</label>
        <input id="color" type="color"> <br> <br>

        <!-- Dropdown menu -->

        <label for="cars">Select Cars</label>
        <select name="car" id="cars">
            <option value="Tata">Tata</option>
            <option value="Maruti">Maruti</option>
            <option value="Mahindra">Mahindra</option>
            <option value="Honda">Honda</option>
        </select> <br> <br>

        <label for="aboutYourself">Tell us about Yourself</label>
        <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="10"></textarea> <br><br>

        <input type="reset">
        <input type="submit">

    </form>

        let a = 50
        console.log(a)
    </script>

</html>
